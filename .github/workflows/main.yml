name: Build
on:
  push:
    branches: [ "main" ]
jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: login to Docker Hub
      run: echo "${{ vars.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build image
      run: |
        VERSION=$(cat version.txt)
        NEW_VERSION=$((VERSION + 1))  # Increment the version
        docker build -t peto2505/website:v${NEW_VERSION} .
        docker images
        docker push peto2505/website:v${NEW_VERSION}

    - name: Commit and push version update
      if: success()  
      run: |
        VERSION=$(cat version.txt)
        NEW_VERSION=$((VERSION + 1))
        echo $NEW_VERSION > version.txt
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add version.txt
        git commit -m "Update version to v${NEW_VERSION}"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Petros2505/github-actions.git HEAD:main

